name: Scheduled health check

on:
  schedule:
    - cron: '30 18 * * 2,4,6'

jobs:
  scheduled_health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://bloglist-app-cvqd.onrender.com
          max-attempts: 5
          retry-delay: 60s
